<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拱北海关</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/content.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="header-wrapper">
            <div class="title-left-buttons">
                <div>
                    <img src="./images/tittle-buttons/button1.png" alt="按钮1">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button2.png" alt="按钮2">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button3.png" alt="按钮3">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button4.png" alt="按钮4">
                </div>
            </div>
            <div class="haiguan-title">
                <span>拱</span>
                <span>北</span>
                <span>海</span>
                <span>关</span>
                <span>运</span>
                <span>营</span>
                <span>平</span>
                <span>台</span>
            </div>
            <div class="title-right-buttons">
                <div>
                    <img src="./images/tittle-buttons/button5.png" alt="按钮5">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button6.png" alt="按钮6">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button7.png" alt="按钮7">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button8.png" alt="按钮8">
                </div>
            </div>
        </div>

        <div class="data-container">
            <section class="left-charts"></section>
            <section class="main-content">
                <div class="top-block">
                    <div class="main-charts-container">左</div>
                    <div class="map-container">右</div>
                </div>
                <div class="bottom-block">下</div>
            </section>
            <section class="right-messages"></section>
        </div>
        <!-- <div class="echart"></div> -->
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.0-alpha.1/echarts.min.js"></script> -->
<!-- <script src="./js/initEchart.js"></script> -->
<script src="./js/main.js"></script>
<script src="./js/header.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./test.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="height: 200px;width: 500px;" id="chart"></div>
    <div class="title">asdfasdf
        <!-- <div class="fuck"></div> -->

    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.0-alpha.1/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('chart'));
    const option = {
        xAxis: {
            type: 'category',
            data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'],
            interval: 0,
            axisLine: {
                show: false
            },
            axisTick: {
                show: false,
                lineStyle: {
                    type: "solid"
                }
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            },
            formatter: function (params) {
                console.log(params)
                var tar = params[0].data;
                return tar
            }
        },
        yAxis: {
            type: 'value',
            min: 0,
            max: 100,
            splitNumber: 2,
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },

            axisLabel: {
                // formatter: '{value}%'  //刻度标签的内容格式器，支持字符串模板和回调函数两种形式，按照自己需求设置,
                formatter: function (value) {
                    var texts = [];
                    if (value == 0) {
                        texts.push('0%');
                    }
                    else if (value <= 50) {
                        texts.push('50%');
                    }
                    else if (value <= 100) {
                        texts.push('100%');
                    }
                    return texts;
                }
            },
        },
        series: [{
            name: '直接访问',
            data: [20, 30, 10, 80, 70, 10, 13],
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(220, 220, 220, 0.8)'
            },
            barWidth: 15,
        }]
    };
    myChart.setOption(option);
</script>

</html>
